<ion-modal-view>
  <ion-header-bar>
    <h1 class="title text-center">Trails Chat</h1>

    <!--<div class="buttons">-->
    <!--<button class="button button-clear" ng-click="closeLogin()">Close</button>-->
    <!--</div>-->
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" ng-model="loginData.username">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="loginData.password">
      </label>
      <label class="item">
        <button class="button button-block button-positive" ng-click="doLogin(loginData)">Log in</button>
      </label>
      <label class="item text-center colorGray">
        Do not have an account?
      </label>
      <label class="item">
        <button class="button button-block button-positive button-outline" ng-click="navigateToSignUp()">Sign Up</button>
      </label>
    </div>

  </ion-content>
</ion-modal-view>
